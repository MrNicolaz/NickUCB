<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Cabeçalho-->
    <header>
        <table border="1" style="text-align: center; margin-top: 10%;" align="center">
            <caption>
                <h1>Controle de Estoque</h1>
            </caption>
            <caption>
                <h4>Controle de estoque de suprimentos de informática</h4>
            </caption>
    </header>
    <thead>
        <!--1ºLinha-->
        <tr>
            <th colspan="4"> SUPRIMENTOS DE INFORMÁTICA</th>
        </tr>
    </thead>

    <tbody>
        <!--1ºLinha-->
        <tr>
            <th>ITEM</th>
            <th>PRODUTO</th>
            <th>QUANTIDADE</th>
            <th>PREÇO UNITÁRIO</th>
        </tr>
        <!--2ºLinha-->
        <tr>
            <td>01</td>
            <td>MOUSE</td>
            <td>6</td>
            <td>R$ 15,00</td>
        </tr>
        <!--3ºLinha-->
        <tr>
            <td>02</td>
            <td>TECLADO</td>
            <td>5</td>
            <td>R$ 53,00</td>
        </tr>
        <!--4ºLinha-->
        <tr>
            <td>03</td>
            <td>MONITOR</td>
            <td>10</td>
            <td>R$ 600,00</td>
        </tr>
        <!--5ºLinha-->
        <tr>
            <td>04</td>
            <td>PENDRIVE</td>
            <td>50</td>
            <td>R$ 12,00</td>
        </tr>
        <!--6ºLinha-->
        <tr>
            <td>05</td>
            <td>IMPRESSORA</td>
            <td>25</td>
            <td>R$ 1200,00</td>
        </tr>
        <!--7ºLinha-->
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">TOTAL</th>
            <td>R$ 36.955,00</td>
        </tr>
    </tfoot>
    </table>
</body>

</html>
